<md-card ng-style="{'background-color': cardCtrl.background, 'color' : cardCtrl.textColor}">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">
        <md-icon class="icon" ng-style="{'color' : textColor}" md-font-set="md" ng-show="cardCtrl.icon">{{cardCtrl.icon}}</md-icon>
        {{cardCtrl.title}}
      </span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p>{{cardCtrl.description}}</p>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <span>{{cardCtrl.reservedBy}}</span>
    <md-button class="md-icon-button" aria-label="Favorite" ng-click="cardCtrl.favorite({
                icon: cardCtrl.icon,
                title: cardCtrl.title,
                textColor:cardCtrl.textColor,
                description: cardCtrl.description,
                background: cardCtrl.background
              })">
      <md-icon md-font-set="md" ng-style="{'color' : textColor}">favorite</md-icon>
    </md-button>
  </md-card-actions>
</md-card>
